<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Cute+Font|Do+Hyeon|Nanum+Brush+Script|Nanum+Pen+Script"
		rel="stylesheet">
	<style type="text/css">
		body {
			font-family: 'Nanum Pen Script', cursive;
		}

		li {
			font-family: 'Do Hyeon', cursive;
			font-size: 14pt;
		}

		.comment {
			font-style: bold;
			font-size: 12pt;
			color: blue;
			font-family: 'Nanum Brush Script', cursive;
		}

		H1 {
			font-style: bold;
			font-size: 28pt;
			color: #ff3333;
			font-family: 'Cute Font', cursive;
		}
	</style>
	<script>
		var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

		function pw2_blur() {
			if (document.login.pw2.value) {
				if (document.login.pw1.value != document.login.pw2.value) {
					document.getElementById('tpw2').innerHTML = "비밀번호 불일치! 다시 입력해 주세요.";
					document.login.pw2.focus();
					document.login.pw2.select();
					return;
				} else {
					document.getElementById('tpw2').innerHTML = "비밀번호 일치. OKay!";
					return true;
				}
			}
		}

		function email_check() {
			var email = document.login.email.value;
			if (email) {
				if (email.match(mailformat)) {
					document.login.email.focus();
					document.getElementById('temail').innerHTML = '올바른 e-mail 주소. Okay!';
					return true;
				}
				else {
					document.getElementById('temail').innerHTML = 'e-mail 주소를 형식에 맞게 정확하게 입력해 주시기 바랍니다.';
					document.login.email.focus();
					return;
				}
			}
		}


		function password_chk() {
			if (document.login.pw1.value != document.login.pw2.value) {
				alert("비밀번호 불일치! 재입력요");
				document.login.pw2.focus();
				return;
			}
		}

		function login_chk() {
			var id = document.login.id.value;
			var email = document.login.email.value;
			if (!document.login.id.value) {
				alert("아이디를 입력해 주세요.");
				document.login.id.focus();
				return;
			}
			if ((id.length < 4) || (id.length > 20)) {
				window.alert("아이디는 4자 이상, 20자 이하여야 합니다.");
				document.login.id.focus();
				return false;
			}
			if (!document.login.name.value) {
				alert("성명을 입력해 주세요.");
				document.login.name.focus();
				return;
			}
			if (!document.login.pw1.value) {
				alert("비밀번호를 입력해 주세요.");
				document.login.pw1.focus();
				return;
			}
			if (!document.login.pw2.value) {
				alert("비밀번호 확인을 입력해 주세요.");
				document.login.pw2.focus();
				return;
			}
			if (document.login.pw1.value != document.login.pw2.value) {
				alert("비밀번호 불일치! \n다시 입력해 주세요.");
				document.login.pw2.focus();
				document.login.pw2.select();
				return;
			}
			if (!document.login.hp2.value) {
				alert("휴대폰 번호 앞부분을 입력해 주세요.");
				document.login.hp2.focus();
				return;
			}
			if (!document.login.hp3.value) {
				alert("휴대폰 번호 뒷부분을 입력해 주세요.");
				document.login.hp3.focus();
				return;
			}
			if (!document.login.email.value) {
				alert("이메일 주소를 정확하게 입력해 주세요.");
				document.login.email.focus();
				return;
			}
			if (!email.match(mailformat)) {
				alert("e-mail 주소를 형식에 맞게 정확하게 입력해 주시기 바랍니다.");
				document.login.email.focus();
				return;
			}
			if (!document.login.department.value) {
				alert("학과를 입력하세요");
				document.login.department.focus();
				return;
			}
			document.login.submit();
		}

		function reset_form() {
			document.login.id.value = "";
			document.login.pw1.value = "";
			document.login.pw2.value = "";
			document.login.name.value = "";
			document.login.hp1.value = "010";
			document.login.hp2.value = "";
			document.login.hp3.value = "";
			document.login.email.value = "";
			document.login.id.focus();

			return;
		}
	</script>
</head>

<body onload='document.login.id.focus()'>
	<h1> 회원가입 </h1>
	<form name="login" method="post" action="member_insert.html">
		<table width=100%>
			<tr>
				<td>
					<ul>
						<li>* 아이디</li>
						<li>* 성명</li>
						<li>* 비밀번호</li>
						<li>* 비밀번호 확인</li>
						<li>* 학과</li>
						<li>* 학년</li>
						<li>* 모바일폰</li>
						<li>* 이메일</li>
					</ul>
				</td>
				<td>
					<ul>
						<li>
							<input type="text" name="id" maxlength=20 minlength=4>
							<font size="2" color="#ff0099">&nbsp;4~20자의 영문 소문자, 숫자와 특수기호(_) 만 사용 가능</font>
						</li>
						<li> <input type="text" name="name"></li>
						<li> <input type="password" name="pw1" id="pw1"> </li>
						<li> <input type="password" name="pw2" id="pw2" onmousemove="pw2_blur()">
							<span id="tpw2">비밀번호 재확인</span>
						</li>
						<li>
							<input type="text" name="department">
						</li>
						<li>
							<select>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
							학년
						</li>
						<li><select class="hp" name="hp1">
								<option value='010'>010</option>
								<option value='011'>011</option>
								<option value='016'>016</option>
								<option value='017'>017</option>
								<option value='018'>018</option>
								<option value='019'>019</option>
							</select> - <input type="text" class="hp" name="hp2"> - <input type="text" class="hp"
								name="hp3"></li>
						<li><input length=30 type="text" id="email" name="email" onmousemove="email_check()">
							<span id="temail">이메일 형식에 맞게 입력</span>
						</li>
					</ul>
				</td>
			</tr>
		</table>
		<center>
			<p><span class="comment"><strong>* 필수 입력 항목</strong></span><br>
				<input type="button" value="확인" onclick="login_chk()"></input>&nbsp;
				<input type="button" value="재입력" onclick="reset_form()"> </input>
		</center>
	</form>

</body>

</html>
